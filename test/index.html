<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
  <title>jquery-jaxy tests</title>    
  <script language="javascript" src="jquery-1.2.6.js" type="text/javascript"></script>
  <script language="javascript" src="testrunner.js" type="text/javascript"></script>
  <script language="javascript" src="jquery.form.js" type="text/javascript"></script>
  <script language="javascript" src="../jquery.jaxy.js" type="text/javascript"></script>
  <!-- add a script reference to your library here -->
  <link media="screen" href="testsuite.css" type="text/css" rel="stylesheet"/>    
</head>
<body>

<script language="javascript" type="text/javascript">

// --- SETUP ---

$(function() {
});

// --- TESTS ---

test("val() should work normally when reading form fields", function() {
  $('#has_value')[0].value = 'test';
  equals($('#has_value').val(), 'test', "did not return the correct value");
});

test("val() should work normally when setting form fields", function() {
  $('#unset').val('new value');
  equals($('#unset')[0].value, 'new value', "did not set the correct value");
});

test("val() should set multiple fields in a form when passed a hash", function() {
  $('#form').val({has_value: 'first', unset: 'second'});
  equals($('#has_value')[0].value, 'first', "did not set the correct value");
  equals($('#unset')[0].value, 'second', "did not set the correct value");
});

test("val() should accept a hash for any arbitrary element", function() {
  $('#test_stuff').val({has_value: 'hash1', unset: 'hash2'});
  equals($('#has_value')[0].value, 'hash1', "did not set the correct value");
  equals($('#unset')[0].value, 'hash2', "did not set the correct value");
});

</script>

  <!-- qUnit framework HTML -->
        
  <h1>jquery-jaxy</h1>
  <h2 id="banner"></h2>
  <ol id="tests"></ol>
  <div id="results"></div>
  <div id="main"></div>        
  
  <!-- HTML used by tests -->
  <div id="test_stuff" style="display:none;">
    <a href="response.js" id="ajax_link" class="ajax">ajax link</a>
    <form id="form">
      <input type="text" name="unset" id="unset" value="" />
      <input type="text" name="has_value" id="has_value" value="test" />
    </form>
  </div>
        
</body>
</html>
